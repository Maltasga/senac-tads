<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minha Loja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="js/libs/twitter-bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app=>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Minha Loja</h1>
                </div>
                <div class="row" id="view"></div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <h2>Filtros</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="min">Preço Mínimo: <span id="minPreco"></span> {{min | currency}}</label>
                        <input type="range" ng-model="min" id="min" class="form-control" min="0" max="10000" value="0">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="max">Preço Máximo: <span id="maxPreco"></span>{{max | currency}}</label>
                            <input type="range" ng-model="max" id="max" class="form-control" min="0" max="10000" value="10000">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-9">
                <h2>Produtos</h2>
                <div class="row" id="produtos"></div>
            </div>
            <script src="js/libs/angular.js/angular.min.js" type="text/javascript"></script>
            <script src="js/loja.js" type="text/javascript"></script>
    </body>
</html>
