<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="program.js"></script>
    <title>SPA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Minha Loja</h1>
        </div>
        <div class="col-xs-12 col-md-3 col-lg-3">
            <h2>Filtros</h2>
            <div class="form-group">
                <label>Valor mínimo: R$
                    <span id="txtvalorMinimo"></span>
                </label>
                <input id="valorMinimo" class="form-control" type="range" min="0" max="10000" value="1000" />
            </div>
            <div class="form-group">
                <label>Valor máximo: R$
                    <span id="txtvalorMaximo"></span>
                </label>
                <input id="valorMaximo" class="form-control" type="range" min="0" max="10000" value="5000" />
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <h2>Produtos</h2>
            <div id="listaProdutos"></div>
        </div>
    </div>
</body>

</html>
