<div class="col-xs-12 text-center alert alert-info" ng-hide="possuiTarefas">
    <h3>NÃ£o hÃ¡ tarefas :)</h3>
</div>
<div class="col-xs-12" ng-show="possuiTarefas">
    <h2>Lista de Tarefas</h2>
    <table class="table table-hover table-responsive">
        <tr>
            <thead>
                <th></th>
                <th>
                    Feita
                </th>
                <th>
                    Prazo
                </th>
                <th>
                    Tarefa
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="t in tarefas" ng-class="{'text-through': t.feito}">
                    <td class="editar-item">
                        <a href="#!tarefa/{{t.id}}">
                            <span class="glyphicon glyphicon-pencil" title="Editar"></span>
                        </a>
                    </td>
                    <td>
                        <input type="checkbox" ngModel="{{t.feito}}" ng-checked="t.feito" ng-click="onclickFeito($event, t)" />
                    </td>
                    <td>
                        {{t.prazo}}
                    </td>
                    <td>
                        {{t.tarefa}}
                    </td>
                </tr>
            </tbody>
        </tr>
    </table>
</div>

<div class="col-xs-4">
    <div class="page-header"><h4>Nova tarefa</h4></div>
    <div class="form-group">
        <label>Prazo</label>
        <input type="date" class="form-control" ng-model="tarefaModel.prazo" />
    </div>
    <div class="form-group">
        <label>Tarefa</label>
        <textarea class="form-control" ng-model="tarefaModel.tarefa"></textarea>
    </div>
    <input type="button" class="btn btn-success" ng-click="onclickNovaTarefa($event)" value="Gravar Tarefa" />
</div>
