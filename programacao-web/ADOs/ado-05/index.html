<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Páscoa Espetacular</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Páscoa Espetacular</h1>
    <form action="destino.html">
        <div class="linha">
            <div class="campo">
                <label for="nome">
                    Nome
                </label>
                <input type="text" name="nome" required />
            </div>
            <div class="campo">
                <label for="sobrenome">
                    Sobrenome
                </label>
                <input type="text" name="sobrenome" required />
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label for="nascimento">
                    Data de Nascimento
                </label>
                <input type="date" name="nascimento" required />
            </div>
            <div class="campo">
                <label for="sexo">
                    Sexo
                </label>
                <select name="sexo" required>
                    <option value=""></option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="loja">
                    Loja
                </label>
                <select name="loja" required>
                    <option value=""></option>
                    <option value="Matriz">Matriz</option>
                    <option value="Loja Centro">Loja Centro</option>
                    <option value="Loja Shopping XPTO">Loja Shopping XPTO</option>
                </select>
            </div>
            <div class="campo">
                <label for="nf">
                    Nota Fiscal
                </label>
                <input type="text" name="nf" required />
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label for="data">
                    Data da compra
                </label>
                <input type="date" name="data" required />
            </div>
            <div class="campo">
                <label for="total">
                    Valor da Compra
                </label>
                <input type="text" name="total" required>
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label for="itens">Itens</label>
                <input type="text" name="itens" required />
                <input type="text" name="itens" required />
                <input type="text" name="itens" required />
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label for="resposta">
                    Resposta
                </label>
                <textarea cols="70" rows="4" name="resposta" required></textarea>
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Prêmios</label>
                <input type="text" class="premio" name="premios[0]" value="Viagem para Ilha de Pascoa" readonly>
                <input type="text" class="premio" name="premios[1]" value="Coelho inflavel BunnysZord tamanho real" readonly>
                <input type="text" class="premio" name="premios[2]" value="Sal de fruta Especial de Pascoa" readonly>
            </div>
        </div>
        <div>
            <div>
                <input type="hidden" name="brinde" value="Chocolate Amargo 200 porcento cacau" />
            </div>
        </div>
        <input type="hidden" name="id" value="487312678">

        <div class="linha">
            <div class="campo btn-enviar">
                <input type="submit" value="Enviar" />
            </div>
        </div>
    </form>
    <script src="programa.js"></script>
</body>

</html>
